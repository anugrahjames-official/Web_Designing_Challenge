<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Designing Challenge</title>
</head>
<body>
    <form>
        <label>Full Name</label>
        <input type="text" placeholder="Enter your name"><br>
        <label>Age</label>
        <input type="number" placeholder="Enter your age"><br>
        <label>Gender</label>
        <input type="radio" name="gender">Male
        <input type="radio" name="gender">Female<br>
        <label>Phone Number</label>
        <input type="number" placeholder="Enter your phone number"><br>
        <label>Email</label>
        <input type="email" placeholder="Enter your email"><br>
        <label>Qualification</label>
        <select>
            <option>Select your qualification</option>
            <option>SSLC</option>
            <option>HSC</option>
            <option>BSC</option>
            <option>MSC</option>
        </select><br>
        <label>Skills</label>
        <input type="checkbox">C
        <input type="checkbox">Java
        <input type="checkbox">Python
        <input type="checkbox">C++<br>
        <label>Comments</label>
        <textarea></textarea><br>

        <input type="submit" value="Submit Form">
    </form>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/ayW2SS4VmGw?si=MqWRhBvGZ1GgljmI" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe><br>
    <audio controls loop>
        <source src="audios/Lone_Wolf_Motivational_Video_For_All_Those_Fighting_Battles_Alone.mp3" type="audio/mp3">
    </audio><br>
    <video muted width="320" height="240" controls loop>
        <source src="videos/smc.mp4" type="video/mp4">
    </video>
</body>
</html>
